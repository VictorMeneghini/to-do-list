{% extends "base.html" %}

{% block content %}
<h1>HI, see all your boards</h1>

<a href="{% url 'board:board_create' %}">Create new board</a>
<a href="accounts/logout/">Log out</a>

{% for board in all_boards %}
  <a href="{% url 'board:board_home' board.pk %}"> {{board.name}}</a>
  <p>{{board.description}}</p>

  <a href="{% url 'board:board_update' board.pk %}">Update</a>
  
  <form action="{% url 'board:board_delete' board.pk %}" method="post">
      {% csrf_token %}
      <button class="button-no-bg" type="submit">
        delete
      </button>
    </form>
    <hr>
{% endfor %}

{% endblock %}
